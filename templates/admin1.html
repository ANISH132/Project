<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-lg-4">
                <a href="http://localhost:5000/all"><h5 style="background: linear-gradient(90deg, rgb(247, 247, 48), rgb(200, 200, 38));">Attendance List</h5></a>
            </div>
            <div class="col-lg-4">
                <a data-toggle="modal" data-target="#addrecord"><h5 style="background: linear-gradient(90deg, black, rgb(70, 70, 70));">Add Record</h5></a>
            </div>
            <div class="col-lg-4">
                <a data-toggle="modal" data-target="#removerecord"><h5 style="background: linear-gradient(90deg, darkcyan, rgb(5, 99, 99));">Remove Record</h5></a>
            </div>
            
        
        </div>
        <div style='display: flex;'>
          <button class="btn btn-dark" onclick="back()" style="margin: 20px auto;width:fit-content ">Done</button>
      </div>
    </div>

    <div class="modal fade" id="addrecord" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel"><a data-bs-toggle="form-group" href="#postRec" role="button" aria-expanded="false" aria-controls="postRec">Add Record</a></h5>
              <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                <span aria-hidden="true">&times;</span>
              </button>
            </div>
            <div class="modal-body">
                <form class="form-group" id="postRec">
                    <input type="text" name="sID" id="reg" class="form-control" placeholder="Register number">
                    <input type="text" name="sname" id="name" class="form-control" placeholder="Name" style="margin-top: 10px;">
                    <button class="btn btn-dark" type="submit" style="margin-top: 10px; margin-bottom: 10px;">Submit</button>
                </form>
            </div>
          </div>
        </div>
      </div>

     
      <div class="modal fade" id="removerecord" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
          <div class="modal-dialog" role="document">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="exampleModalLabel"><a data-bs-toggle="form-group" href="#removeRec" role="button" aria-expanded="false" aria-controls="removeRec">Remove Record</a></h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body" >
                  <form class="form-group" id="removeRec" >
                    <div class="row">
                        <div class="col-lg-9">
                            <input type="text" name="regNo" id="regno" class="form-control" placeholder="Register number">
                        </div>
                        <div class="col-lg-3">
                            <button class="btn btn-dark" style="width: 100%;">Submit</button>
                        </div>
                    </div>
                  </form>
              </div>
            </div>
          </div>
        </div>
</body>
</html>
<script src="./script.js"></script>
<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<style>
    body {
        display: flex;
        flex-direction: column;
        align-items: center;
        height: 100vh;
        justify-content: center;
    }
    .col-lg-4{
        padding: 20px;
    }
    .col-lg-4 a{
        text-decoration: none;
        font-weight: 700;
        cursor: pointer;
    }
    .col-lg-4 h5{
        color: white;
        font-size: 30px!important;
        padding: 50px;
        text-align: center;
        border-radius: 10px;
        box-shadow: 0 0 15px 5px lightgray;
    }
    .col-lg-4 h5:hover{
        transition: 0.5s;
        box-shadow: 0 0 15px 5px gray;
    }
    .row .col-lg-9 {
        padding-right: 0;
    }
</style>
